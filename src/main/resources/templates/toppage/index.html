<!doctype html>
<html lang="en">

<head>
    <title th:text="'C210105'"></title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <header>
        <!-- place navbar here -->
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#" th:text="'C210105'"></a>
                <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" aria-current="page">Home <span
                                    class="visually-hidden">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-bs-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">Dropdown</a>
                            <div class="dropdown-menu" aria-labelledby="dropdownId">
                                <a class="dropdown-item" href="#">Action 1</a>
                                <a class="dropdown-item" href="#">Action 2</a>
                            </div>
                        </li>
                    </ul>
                    <!-- <form class="d-flex my-2 my-lg-0">
                        <input class="form-control me-sm-2" type="text" placeholder="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form> -->
                </div>
            </div>
        </nav>
    </header>
    <main class="">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/image/photo1.jpg" class="d-block w-100" height="300px" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/image/photo1.jpg" class="d-block w-100" height="300px" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/image/photo1.jpg" class="d-block w-100" height="300px" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div class="container p-2"></div>
        <div class="container bg-light mt-3">
            <div class="container">
                <div class="row g-0 text-center">
                    <div class="col-sm-6 col-md-4">
                        <div class="card" style="width: 10rem;" th:each="Teacher : ${teachers}">
                            <!-- <img src="/image/photo1.jpg" class="card-img-top" height="50px" alt="..."> -->
                            <div class="card-body">
                                <h5 class="card-title" th:text="${Teacher.nameT}"></h5>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item">担当
                                    </li>
                                    <!-- <p class="card-text">Some quick example text to build on the card title</p> -->
                                    <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container mt-1">
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <div class="form">
                            <select class="form-select" id="" aria-label="">
                                <option selected>---選択---</option>
                                <option th:each="ClassS : ${classSchools}" th:value="${ClassS.id}"
                                    th:text="${ClassS.classS}" value="1"></option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="入力" aria-label=""
                                aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>
            </div>
            <div class="container mb-5">
                <div class="row text-md-end">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-outline-success">検索</button>
                        <button type="button" class="btn btn-outline-danger">削除</button>
                    </div>
                </div>
            </div>
            <div>
                <form action="">
                    <div class="row row-cols-1 row-cols-md-6 g-4">
                        <div class="col" th:each="Student : ${students}">
                            <div class="card border-primary mb-3 text-center" style="max-width: 18rem;">
                                <div class="card-header" th:text="${Student.idS}"></div>
                                <div class="card-body text-primary">
                                    <h5 class="card-title" th:text="${Student.nameS}"></h5>
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item">
                                            <span>レダ ン ロン</span>
                                            <span></span>
                                            <span th:text="${Student.sexS}"></span>
                                        </li>
                                        <li class="list-group-item">
                                            <span th:text="${Student.classS}"></span>
                                            <span></span>
                                            <span>(IT WEB)</span>
                                        </li>
                                        <li class="list-group-item" th:text="${Student.phoneS}"></li>
                                    </ul>
                                </div>
                                <div class="card-footer">
                                    <button type="button" class="btn btn-outline-primary">見る</button>
                                    <div>
                                        <small class="text-muted">情報変更1日前</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
